<!DOCTYPE html>
<html>
<head>
    <title>Timetable Preview</title>
    <style>
        .preview-container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .controls { text-align: center; margin: 20px 0; }
        .download-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Timetable Preview</h1>
        <p>Drag and drop courses to adjust the timetable</p>
    </div>
    
    <div class="preview-container">
        {{ html_content | safe }}
    </div>
    
    <div class="controls">
        <button class="download-btn" onclick="window.location.href='/download/{{ session_id }}'">
            Download Final Timetable
        </button>
    </div>
</body>
</html>
